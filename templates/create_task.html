{% extends "base.html" %}

{% block content %}
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Тема</label>
        <input id="theme" type="text" name="theme" class="form-control" maxlength="100" required>
        <small class="form-text text-muted">100 символов</small>
      </div>
      <div class="form-group">
        <label>Текст</label>
        <textarea id="text" name="text" class="form-control" maxlength="3000" rows="10" required></textarea>
        <small class="form-text text-muted">3000 символов</small>
      </div>
      <button type="submit" class="btn btn-primary">Создать</button>
    </form>
{% endblock %}
