{% extends "base.html" %}

{% block content %}
    <table class="table table-hover table-sm">
        <th>ID</th>
        <th>Тема</th>
        <th>Текст</th>
        {% for task in task_list %}
        <tr>
            <td><a href="task/{{ task.id }}">{{ task.id }}</a></td>
            <td>{{ task.theme }}</td>
            <td>{{ task.text }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
